<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaBoard</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="container">

        <header>

            <img class="logo" src="" alt="VitaBoard">

            <nav>
                <ul class="tabs">
                    <li data-tab-target="#collective" class="active tab">Collective</li>
                    <li data-tab-target="#single_agent" class="tab">Single Agent</li>
                </ul>
            </nav>

        </header>
    
        <div class="contents">
    
            <div class="tab-content">
    
                <div id="collective" data-tab-content class="content active">
                    <div class="box1">
                        Here comes box 1 of tab 1
                    </div>
                    <div class="box2">
                        Here comes box 2 of tab 1
                    </div>
                </div>
    
                <div id="single_agent" data-tab-content class="content">
                    <div class="box1">
                        Here comes box 1 of tab 2
                    </div>
                    <div class="box2">
                        Here comes box 2 of tab 2
                    </div>
                </div>
    
            </div>
    
        </div>

        <footer>
            <p>Made by Developers of Project DC</p>
        </footer>

    </div>

</body>
</html>
