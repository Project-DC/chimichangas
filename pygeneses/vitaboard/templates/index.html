<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VitaBoard</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">

        <header>

            <img class="logo" src="" alt="VitaBoard">

            <nav>
                <ul class="tabs">
                    <li  class="tab active">VitaViz</li>
                    <li  class="tab">VitaGroups</li>
                    <li  class="tab">VitaStats</li>
                    <li  class="tab">VitaLineage</li>
                </ul>
            </nav>

        </header>

        <main>

            <section class="page vitaviz">
                <div class="form">
                    <input id="file_location" type="text" placeholder="Enter the log file path"><br>
                    <input id="speed" type="text" placeholder="Enter the Speed"><br>
                    <button type="button" id="pygame">Run</button>
                </div>
            </section>

            <section class="page vitagroups">
                <div class="vgform">
                    <input type="text" id="location-groups" placeholder="Enter the location">
                    <button type="button" id="groups">Get Groups</button>
                </div>
                <div class="vgsettings">
                    <div class="vg1"><canvas id="group2d"></canvas></div>
                </div>
            </section>

            <section class="page vitastats">
                <div class="vsform">
                    <input type="text" id="location" placeholder="Enter the location">
                    <button type="button" id="stats">Get Stats</button>
                </div>
                <div class="vssettings">
                    <div class="vs1"><canvas id="g1"></canvas></div>
                    <div class="vs2"><canvas id="g2"></canvas></div>
                    <div class="vs3"><canvas id="g3"></canvas></div>
                    <div class="vs4"><canvas id="g4"></canvas></div>
                </div>


            </section>

            <section class="page vitalineage">
                <div class="vlform">
                    <!-- <input type="text" placeholder="Enter the location.."> -->
                    <input type="text" id="filename" placeholder="Enter the filename whose tree you want to visualize">

                    <button type="button" id="lineage">Get Tree</button>
                </div>
                <div class="vlsettings">
                    <div class="vl1" id="show-lineage"></div>
                </div>
            </section>

            <div id="ids"></div>

        </main>

        <!-- <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Project DC</p>
        </footer> -->

    </div>

    <!-- GSAP version 3 cdn doesnot require separate cdns for Timeline and TweenMax -->
    <script src="../static/js/gsap.min.js"></script>

    <script src="../static/js/chart.js" type="text/javascript"></script>

    <script src="../static/js/jquery.min.js" type="text/javascript"></script>

    <script src="../static/js/sweetalert.min.js" type="text/javascript"></script>

    <script src="../static/js/script.js"></script>

</body>
</html>
